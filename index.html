    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

      <div class="jumbotron">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead">A simple calander for scheduling your workday. </p>
         
          <p id="todaysDate" class="lead"></p>
      </div>


<div class="input-group input group-lg">
<div class="input-group-prepend">
<span class="input-group-text hour-label" id="inputGroup-sizing-lg">9:00am</span>

</div>
<textarea type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="9amInput"></textarea>
<div class="input-group-append"></div>
<button class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-arrow-alt-circle-down"></i></button>
</div>
</div>
